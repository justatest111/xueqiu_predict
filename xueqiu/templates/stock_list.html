    <table id="stocks">
        {% for stock in stock_list %}
            <tr>
                <td>{{ stock.stock_number }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.followers_number }}</td>
                <td>{{ stock.new_followers_number }}</td>
                <td>{{ stock.update_time }}</td>
                <!-- <td>{{ stock.value_increased_percent }}</td> -->
            </tr>
        {% endfor %}
    </table>
